{% extends "base.html" %}

{% block title %}K-Epsilon Turbulence Model{% endblock %}

{% block content %}
<div class="calculator-page">
    <h2>K-Epsilon Turbulence Model</h2>
    <form method="POST">
        <label for="u_ref">Reference Velocity (\( U_{\text{ref}} \)) [m/s]:</label>
        <input type="number" id="u_ref" name="u_ref" step="any" required>

        <label for="turb_intensity">Turbulence Intensity [%]:</label>
        <input type="number" id="turb_intensity" name="turb_intensity" step="any" required>

        <label for="length_scale">Length Scale [m]:</label>
        <input type="number" id="length_scale" name="length_scale" step="any" required>

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
    <h3>Result:</h3>
    <p>{{ result|safe }}</p>
    {% endif %}
</div>
{% endblock %}
