<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ calculator_name }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="top-nav">
        <a href="/">Home</a>
    </nav>
    <div class="container">
        <header>
            <h1>{{ calculator_name }}</h1>
            <p class="description">{{ calculator_description }}</p>
        </header>
        <div class="content">
            <div class="left-column">
                <h2>About this Calculator</h2>
                <p>
                    {{ description }}
                </p>
                {% if image_url %}
                <img src="{{ image_url }}" alt="Calculator Illustration">
                {% endif %}
            </div>
            <div class="right-column">
                <div class="calculator">
                    <form action="{{ action_url }}" method="post">
                        {% for input in inputs %}
                        <div class="input-group">
                            <label for="{{ input.id }}">{{ input.label }}</label>
                            <input type="text" id="{{ input.id }}" name="{{ input.name }}" required>
                        </div>
                        {% endfor %}
                        <div class="button-group">
                            <button type="submit">Calculate</button>
                        </div>
                    </form>
                </div>
                {% if result %}
                <div class="results">
                    <h2>Results</h2>
                    <p>{{ result|safe }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
